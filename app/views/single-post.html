<div class="single-post-wrapper fade">
    <div class="row full-width">
        <img src="{{ post.hero_img_url }}" alt="">
    </div>
    <div class="row">
        <div class="medium-6 columns title-wrapper">
            <h1>{{post.title.rendered}}</h1>
        </div>
    </div>
    
        <div class="row">
            <div class="medium-12 columns">
                <div ng-bind-html="post.content.rendered | to_trusted"></div>
            </div>
        </div>

        <div class="row">
        <div class="medium-12 columns">
       
            <h3>En del af kategorierne</h3>
            <ul class="tabs">
                <li ng-repeat="category in post.cat_info" class="tabs-title fade">
                    <a ui-sref="category.list({category_name: category.category_slug})"><img class="cat_icon" ng-src="{{ category.category_icon }}" alt=""></a>
                    <a ui-sref="category.list({category_name: category.category_slug})">{{ category.category_name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row nav-btns">
        <div class="medium-12 columns">
            <a ui-sref="single-post({name: post.siblings.prev_post_title})" ng-show="post.siblings.prev_post_title != null" class="button left"><i class="fa fa-chevron-left"></i> FORRIGE</a>
            <a ui-sref="single-post({name: post.siblings.next_post_title})" ng-show="post.siblings.next_post_title != null" class="button right">NÃ†STE <i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
</div>
