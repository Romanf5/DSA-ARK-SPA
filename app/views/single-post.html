<h1>Post</h1>

<div ng-repeat="post in posts">
  <!--<div ng-class="row|($index % 3 == 0)">-->
    <article class="medium-4 columns">
		<h2><a ui-sref="detail({id: post.id})">{{post.title.rendered}}</a></h2>
		<div ng-bind-html="post.excerpt.rendered | to_trusted"></div>
		<a class="button" ui-sref="detail({id: post.id})">Click here to read more</a>
	</article>
  <!--</div>-->
</div>
