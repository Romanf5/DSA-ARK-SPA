<h1>{{page_title}}</h1>
<div class="row" ng-repeat="rows in chunkedData">
    <div ng-repeat="category in rows">
        <article class="medium-4 columns">
            <img src="{{ category.category_image }}" />
            <h2><a ui-sref="detail({categories: category.id})">{{category.name}}</a></h2>
            <div ng-bind-html="post.description | to_trusted"></div>
            <a class="button" ui-sref="blog({categories: category.id})">Click here to read more</a>
        </article>
    </div>
</div>
