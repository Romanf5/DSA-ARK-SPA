<h1>{{page_title}}</h1>

<div ng-repeat="category in categories">
  <!--<div ng-class="row|($index % 3 == 0)">-->
    <article class="medium-4 columns">
        <img src="{{ category.category_image }}" />
		<h2><a ui-sref="detail({categories: category.id})">{{category.name}}</a></h2>
		<div ng-bind-html="post.description | to_trusted"></div>
		<a class="button" ui-sref="detail({categories: category.id})">Click here to read more</a>
	</article>
  <!--</div>-->
</div>
