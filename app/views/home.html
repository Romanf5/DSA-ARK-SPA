<ul class="medium-block-grid-3">
    <li ng-repeat="category in categories" class="fade">
        <a ui-sref="category.list({category: category.id})" class="img-wrapper">
            <img src="{{ category.category_image }}" class="fade" />
            <div class="cat-label" style="background-color: {{ category.category_color }}"></div>
            <h5>{{category.name}}<h5>
        </a>
    </li>
    <li>
        <a ui-sref="contact" class="img-wrapper">
            <img src="/wp-content/uploads/2016/06/dsa-house-icon@2x-700x360.png">
        </a>
        <div ng-bind-html="post.description | to_trusted"></div>
    </li>
</ul>
