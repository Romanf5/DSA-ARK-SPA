<div class="medium-12 columns">
	<a class="button" ui-sref="home">Back</a>
</div>

<div class="medium-12 columns">
	<!--<ul class="tabs">-->
	<!--	<li ng-repeat="category in categories" class="tabs-title" ui-sref-active="is-active">-->
	<!--		<a ui-sref="category({category: category.id})" aria-selected="ui-sref-active()" ng-bind-html="category.name | to_trusted"></a>-->
	<!--	</li>-->
	<!--</ul>-->
	<tabset>
		<tab  ng-repeat="category in categories" heading="{{category.name | to_trusted}}" ui-sref="category({category: category.id})" ui-sref-active="active">
			{{category.description}}
		</tab>
	</tabset>
</div>


<div class="medium-12 columns">
	<h1>{{page_title}}</h1>

	<div class="row" ng-repeat="rows in chunkedData">
		<div ng-repeat="post in rows">
			<article class="medium-4 columns">
				<h2><a ui-sref="single-post({id: post.id})">{{post.title.rendered}}</a></h2>
				<a ui-sref="single-post({id: post.id})">{{ post.categories }}</a>
				<div ng-bind-html="post.excerpt.rendered | to_trusted"></div>
				<a class="button" ui-sref="single-post({id: post.id})">Read more</a>
			</article>
		</div>
	</div>

	<ui-view>
		<i>Some content will load here!</i>
	</ui-view>


</div>
