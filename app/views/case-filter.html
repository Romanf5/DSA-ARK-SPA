<div class="row cat-descr fade">
    <div class="medium-12 columns ct-dsc">
        <h3 style="color: {{currCat.category_color}}">{{currCat.name}}</h3>
        <p>{{currCat.description}}</p>
    </div>
</div>
<div class="row full-width fade post-row" ng-repeat="rows in chunkedData">
    <div class="fade" ng-repeat="post in rows">
        <article class="medium-4 columns fade article">
            <div class="post-wrapper">
                <a ui-sref="single-post({name: post.slug})"><img class="fade" ng-src="{{ post.featured_image_thumbnail_url }}" /></a>
                <div class="cat-col">
                    <a class="fade" ng-repeat="postCatLink in post.cat_info" ui-sref="category.list({category_name: postCatLink.category_slug})">
                        <div style="display: inline-block; width: 30px; height: 30px; background-color: {{ postCatLink.category_color }}"></div>
                    </a>
                </div>
            </div>
            <h4 class="fade"><a ui-sref="single-post({name: post.slug})">{{post.title.rendered}}</a></h4>
            <div class="fade excerpt" ng-bind-html="post.excerpt.rendered | to_trusted"></div>
            <a class="fade" class="button" ui-sref="single-post({name: post.slug})" style="border-bottom: 3px solid {{currCat.category_color}}">LÃ†S MERE</a>
        </article>
    </div>
</div>
