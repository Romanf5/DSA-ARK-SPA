<div class="row cat-descr">
    <h3 style="color: {{currCat.category_color}}">{{currCat.name}}</h3>
    <p>{{currCat.description}}</p>
</div>
<div class="row full-width fade post-row" ng-repeat="rows in chunkedData">
    <div class="fade" ng-repeat="post in rows">
        <article class="medium-4 columns fade">
            <div class="post-wrapper">
                <img class="fade" src="{{ post.featured_image_thumbnail_url }}" />
                <div class="cat-col">
                    <a class="fade" ng-repeat="postCatLink in post.cat_info" ui-sref="category.list({category: postCatLink.category_id})">
                        <div style="display: inline-block; width: 30px; height: 30px; background-color: {{ postCatLink.category_color }}"></div>
                    </a>
                </div>
            </div>
            <h4 class="fade"><a ui-sref="single-post({id: post.id})">{{post.title.rendered}}</a></h4>
            <div class="fade excerpt" ng-bind-html="post.excerpt.rendered | to_trusted"></div>
            <a class="fade" class="button" ui-sref="single-post({id: post.id})" style="border-bottom: 3px solid {{currCat.category_color}}">LÃ†S MERE</a>
        </article>
    </div>
</div>
