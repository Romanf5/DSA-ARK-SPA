<div class="medium-12 columns">
    <div class="row" ng-repeat="rows in chunkedData">
        <div ng-repeat="post in rows">
            <article class="medium-4 columns fade">
                <img class="fade" src="{{ post.featured_image_thumbnail_url }}" />
                <h2 class="fade"><a ui-sref="single-post({id: post.id})">{{post.title.rendered}}</a></h2>
                <div class="fade" ng-repeat="postCatLink in post.cat_url"><a ui-sref="category.list({category: postCatLink.term_id})">{{ postCatLink.name }}</a></div> 
                <div class="fade" ng-bind-html="post.excerpt.rendered | to_trusted"></div>
                <a class="fade" class="button" ui-sref="single-post({id: post.id})">Read more</a>
            </article>
        </div>
    </div>
</div>
